    <script>
        // Configuration
        const GIST_ID = '003f7e1fff2be294cf4a7c09eb9300d9';
        const GITHUB_TOKEN = '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';

        class QuantumMessenger {
            constructor() {
                this.currentUser = null;
                this.users = new Map();
                this.chats = new Map();
                this.posts = [];
                this.currentChat = null;
                this.viewingUser = null;
                this.tg = window.Telegram.WebApp;
                this.onlineUsers = new Set();
                this.stickers = this.loadStickers();
                this.editingField = null;
                this.currentPostImage = null;
                
                this.init();
            }

            async init() {
                if (this.tg) {
                    this.tg.expand();
                    this.tg.enableClosingConfirmation();
                }
                
                await this.loadData();
                this.setupEventListeners();
                this.initializeApp();
                
                // Start online sync
                this.startOnlineSync();
            }

            async loadData() {
                try {
                    // Try to load from Gist first
                    const gistData = await this.loadFromGist();
                    if (gistData) {
                        this.users = new Map(gistData.users || []);
                        this.chats = new Map(gistData.chats || []);
                        this.posts = gistData.posts || [];
                        console.log('Loaded from Gist:', this.posts.length, 'posts');
                    } else {
                        // Fallback to localStorage
                        const savedUsers = localStorage.getItem('quantum_users');
                        const savedChats = localStorage.getItem('quantum_chats');
                        const savedPosts = localStorage.getItem('quantum_posts');
                        
                        if (savedUsers) this.users = new Map(JSON.parse(savedUsers));
                        if (savedChats) this.chats = new Map(JSON.parse(savedChats));
                        if (savedPosts) this.posts = JSON.parse(savedPosts);
                        console.log('Loaded from localStorage:', this.posts.length, 'posts');
                    }
                } catch (error) {
                    console.log('Error loading data:', error);
                    this.users = new Map();
                    this.chats = new Map();
                    this.posts = [];
                }
            }

            async loadFromGist() {
                try {
                    const response = await fetch(`https://api.github.com/gists/${GIST_ID}`);
                    if (!response.ok) throw new Error('Gist not found');
                    const gistData = await response.json();
                    const content = JSON.parse(gistData.files['quantum.json'].content);
                    return content;
                } catch (error) {
                    console.log('Error loading from Gist, using fallback:', error);
                    return null;
                }
            }

            async saveToGist(data) {
                try {
                    await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                        method: 'PATCH',
                        headers: {
                            'Authorization': `token ${GITHUB_TOKEN}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            files: {
                                'quantum.json': {
                                    content: JSON.stringify(data, null, 2)
                                }
                            }
                        })
                    });
                } catch (error) {
                    console.log('Error saving to Gist:', error);
                }
            }

            async saveData() {
                try {
                    const data = {
                        users: [...this.users],
                        chats: [...this.chats],
                        posts: this.posts,
                        timestamp: Date.now()
                    };
                    
                    // Save to both Gist and localStorage
                    await this.saveToGist(data);
                    localStorage.setItem('quantum_users', JSON.stringify([...this.users]));
                    localStorage.setItem('quantum_chats', JSON.stringify([...this.chats]));
                    localStorage.setItem('quantum_posts', JSON.stringify(this.posts));
                } catch (error) {
                    console.log('Error saving data:', error);
                }
            }

            setupEventListeners() {
                document.getElementById('user-search').addEventListener('input', (e) => {
                    this.searchUsers(e.target.value);
                });

                const messageInput = document.getElementById('message-input');
                messageInput.addEventListener('input', (e) => {
                    this.autoResizeTextarea(e.target);
                    this.updateSendButton();
                });

                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                document.getElementById('avatar-upload').addEventListener('change', (e) => {
                    this.handleAvatarUpload(e.target.files[0]);
                });

                document.getElementById('image-upload').addEventListener('change', (e) => {
                    this.handleImageUpload(e.target.files[0]);
                });

                document.getElementById('post-image-upload').addEventListener('change', (e) => {
                    this.handlePostImageUpload(e.target.files[0]);
                });
            }

            initializeApp() {
                const tgUser = this.tg?.initDataUnsafe?.user;
                if (tgUser) {
                    this.handleTelegramUser(tgUser);
                } else {
                    this.createDemoUser();
                }

                this.updateAllViews();
                this.createDemoData();
            }

            handleTelegramUser(tgUser) {
                const userId = tgUser.id?.toString() || 'telegram_user';
                
                const userData = {
                    id: userId,
                    firstName: tgUser.first_name || 'User',
                    lastName: tgUser.last_name || '',
                    username: tgUser.username || `user_${userId.slice(0, 8)}`,
                    avatar: (tgUser.first_name?.charAt(0) || 'U').toUpperCase(),
                    avatarUrl: '',
                    bio: '',
                    isOnline: true,
                    lastSeen: Date.now(),
                    isVerified: tgUser.username === 'clanffys',
                    isCreator: tgUser.username === 'clanffys'
                };

                let existingUser = this.users.get(userId);
                if (existingUser) {
                    Object.assign(existingUser, userData);
                } else {
                    this.users.set(userId, userData);
                }

                this.currentUser = this.users.get(userId);
                this.onlineUsers.add(userId);
                this.saveData();
            }

            createDemoUser() {
                const demoUser = {
                    id: 'demo_user',
                    firstName: 'Demo',
                    lastName: 'User',
                    username: 'demouser',
                    avatar: 'D',
                    avatarUrl: '',
                    bio: 'Welcome to Quantum Messenger!',
                    isOnline: true,
                    lastSeen: Date.now(),
                    isVerified: false,
                    isCreator: false
                };
                
                this.users.set('demo_user', demoUser);
                this.currentUser = demoUser;
                this.onlineUsers.add('demo_user');
                this.saveData();
            }

            createDemoData() {
                // Create demo users
                const demoUsers = [
                    {
                        id: 'user1',

                        lastName: 'Johnson',
                        username: 'alexj',
                        avatar: 'A',
                        avatarUrl: '',
                        bio: 'Developer and designer',
                        isOnline: true,
                        lastSeen: Date.now(),
                        isVerified: false,
                        isCreator: false
                    },
                    {
                        id: 'user2', 
                        firstName: 'Sarah',
                        lastName: 'Miller',
                        username: 'sarahm',
                        avatar: 'S',
                        avatarUrl: '',
                        bio: 'Love traveling and photography',
                        isOnline: false,
                        lastSeen: Date.now() - 3600000,
                        isVerified: false,
                        isCreator: false
                    },
                    {
                        id: 'clanffys',
                        firstName: 'Quantum',
                        lastName: 'Creator',
                        username: 'clanffys',
                        avatar: 'Q',
                        avatarUrl: '',
                        bio: 'Creator of Quantum Messenger',
                        isOnline: true,
                        lastSeen: Date.now(),
                        isVerified: true,

                    }
                ];

                demoUsers.forEach(user => {
                    if (!this.users.has(user.id)) {
                        this.users.set(user.id, user);
                    }
                });

                // Create demo posts only if none exist
                if (this.posts.length === 0) {
                    const demoPosts = [
                        {
                            id: 'post1',
                            userId: 'clanffys',
                            content: 'Welcome to Quantum Messenger! 04\n\nThis is a new messenger with unique features and focus on privacy.',
                            imageUrl: '',
                            timestamp: Date.now() - 86400000,
                            likes: ['user1', 'user2'],
                            comments: [
                                {
                                    id: 'comment1',
                                    userId: 'user1',
                                    content: 'Great work! Love the design and modern interface.',
                                    timestamp: Date.now() - 86300000
                                }
                            ]
                        }
                    ];

                    this.posts = demoPosts;
                    this.saveData();
                }
            }

            startOnlineSync() {
                // Sync data every 10 seconds
                setInterval(async () => {
                    await this.syncWithGist();
                }, 10000);

                // Update online status every 30 seconds
                setInterval(() => {
                    this.updateOnlineStatus();
                }, 30000);
            }

            async syncWithGist() {
                try {
                    const gistData = await this.loadFromGist();
                    if (gistData && gistData.timestamp > (this.lastSyncTimestamp || 0)) {
                        this.mergeData(gistData);
                        this.lastSyncTimestamp = gistData.timestamp;
                        this.updateAllViews();
                    }
                } catch (error) {
                    console.log('Sync error:', error);
                }
            }

            mergeData(newData) {
                if (newData.users) {
                    newData.users.forEach(([id, user]) => {
                        if (!this.users.has(id) || user.lastSeen > (this.users.get(id)?.lastSeen || 0)) {
                            this.users.set(id, user);
                        }
                    });
                }

                if (newData.chats) {
                    newData.chats.forEach(([chatKey, messages]) => {
                        const existingMessages = this.chats.get(chatKey) || [];
                        const newMessages = messages.filter(newMsg => 
                            !existingMessages.some(existingMsg => existingMsg.id === newMsg.id)
                        );
                        this.chats.set(chatKey, [...existingMessages, ...newMessages]);
                    });
                }

                if (newData.posts) {
                    newData.posts.forEach(newPost => {
                        const existingIndex = this.posts.findIndex(p => p.id === newPost.id);
                        if (existingIndex === -1) {
                            this.posts.push(newPost);
                        } else {
                            this.posts[existingIndex] = newPost;
                        }
                    });
                }
            }

            // 9æ7 KEY FIX: Add all the missing methods
            switchTab(tabName) {
                document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                event.currentTarget.classList.add('active');
                document.getElementById(`${tabName}-tab`).classList.add('active');
                this.updateTabContent(tabName);
            }

            updateTabContent(tabName) {
                switch(tabName) {
                    case 'home':
                        this.updatePostsFeed();
                        break;
                    case 'chats':
                        this.updateChatsList();
                        break;
                    case 'profile':
                        this.updateProfile();
                        break;
                }
            }

            updateAllViews() {
                this.updatePostsFeed();
                this.updateChatsList();
                this.updateProfile();
                this.updateSettings();
            }

            updatePostsFeed() {
                const feed = document.getElementById('posts-feed');
                if (!feed) return;

                if (this.posts.length === 0) {
                    feed.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-title">No posts yet</div>
                            <div class="empty-subtitle">Be the first to share something!</div>
                        </div>
                    `;
                    return;
                }

                const sortedPosts = [...this.posts].sort((a, b) => b.timestamp - a.timestamp);
                
                feed.innerHTML = sortedPosts.map(post => {
                    const user = this.users.get(post.userId);
                    if (!user) return '';

                    const isLiked = post.likes.includes(this.currentUser.id);
                    const timeAgo = this.getTimeAgo(post.timestamp);
                    const canDelete = post.userId === this.currentUser.id;

                    return `
                        <div class="post" data-post-id="${post.id}">
                            <div class="post-header">
                                <div class="post-avatar" style="${user.avatarUrl ? `background-image: url(${user.avatarUrl})` : ''}">
                                    ${user.avatarUrl ? '' : user.avatar}
                                </div>
                                <div class="post-user-info">
                                    <div class="post-username">
                                        ${user.firstName} ${user.lastName}
                                        ${user.isVerified ? '<span class="verified-badge"><i class="fas fa-check-circle"></i></span>' : ''}
                                    </div>
                                    <div class="post-time">${timeAgo}</div>
                                </div>
                            </div>
                            <div class="post-content">
                                ${post.content.replace(/\n/g, '<br>')}
                                ${post.imageUrl ? `<img src="${post.imageUrl}" class="post-image" onclick="messenger.openImageViewer('${post.imageUrl}')">` : ''}
                            </div>
                            <div class="post-actions">
                                <div class="post-actions-left">
                                    <button class="post-action like ${isLiked ? 'active' : ''}" onclick="messenger.toggleLike('${post.id}')">
                                        <i class="fas fa-heart"></i>
                                        <span class="post-action-count">${post.likes.length}</span>
                                    </button>
                                    <button class="post-action comment" onclick="messenger.toggleComments('${post.id}')">
                                        <i class="fas fa-comment"></i>
                                        <span class="post-action-count">${post.comments.length}</span>
                                    </button>
                                </div>
                                ${canDelete ? `
                                    <button class="post-delete" onclick="messenger.deletePost('${post.id}')">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                ` : ''}
                            </div>
                            <div class="comments-section" id="comments-${post.id}">
                                ${this.renderComments(post.comments, post.id)}
                                <div class="add-comment">
                                    <input type="text" class="comment-input" id="comment-input-${post.id}" placeholder="Write a comment...">
                                    <button class="send-comment" onclick="messenger.addComment('${post.id}')">
                                        <i class="fas fa-paper-plane"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            toggleLike(postId) {
                const post = this.posts.find(p => p.id === postId);
                if (!post) return;

                const likeIndex = post.likes.indexOf(this.currentUser.id);
                if (likeIndex > -1) {
                    post.likes.splice(likeIndex, 1);
                } else {
                    post.likes.push(this.currentUser.id);
                }

                this.saveData();
                this.updatePostsFeed();
            }

            toggleComments(postId) {
                const commentsSection = document.getElementById(`comments-${postId}`);
                if (commentsSection) {
                    commentsSection.style.display = commentsSection.style.display === 'none' ? 'block' : 'none';
                }
            }

            addComment(postId) {
                const input = document.getElementById(`comment-input-${postId}`);
                const content = input.value.trim();
                if (!content) return;

                const post = this.posts.find(p => p.id === postId);
                if (!post) return;

                const newComment = {
                    id: `comment_${Date.now()}`,
                    userId: this.currentUser.id,
                    content: content,
                    timestamp: Date.now(),
                    postId: postId
                };

                post.comments.push(newComment);
                this.saveData();
                
                input.value = '';
                this.updatePostsFeed();
                
                const commentsSection = document.getElementById(`comments-${postId}`);
                if (commentsSection) {
                    commentsSection.style.display = 'block';
                }
            }

            deleteComment(commentId, postId) {
                const post = this.posts.find(p => p.id === postId);
                if (!post) return;

                const commentIndex = post.comments.findIndex(c => c.id === commentId);
                if (commentIndex > -1) {
                    post.comments.splice(commentIndex, 1);
                    this.saveData();
                    this.updatePostsFeed();
                }
            }

            deletePost(postId) {
                if (!confirm('Delete this post?')) return;

                const postIndex = this.posts.findIndex(p => p.id === postId);
                if (postIndex > -1 && this.posts[postIndex].userId === this.currentUser.id) {
                    this.posts.splice(postIndex, 1);
                    this.saveData();
                    this.updatePostsFeed();
                    this.updateProfile();
                }
            }

            createNewPost() {
                this.currentPostImage = null;
                document.getElementById('post-content').value = '';
                document.getElementById('post-image-preview').style.display = 'none';
                document.getElementById('post-modal').style.display = 'flex';
            }

            publishPost() {
                const content = document.getElementById('post-content').value.trim();
                if (!content && !this.currentPostImage) return;

                const newPost = {
                    id: `post_${Date.now()}`,
                    userId: this.currentUser.id,
                    content: content,
                    imageUrl: this.currentPostImage || '',
                    timestamp: Date.now(),
                    likes: [],
                    comments: []
                };

                this.posts.push(newPost);
                this.saveData();
                this.closePostModal();
                this.updatePostsFeed();
                this.updateProfile();
            }

            closePostModal() {
                document.getElementById('post-modal').style.display = 'none';
                document.getElementById('post-content').value = '';
                this.currentPostImage = null;
            }

            handlePostImageUpload(file) {
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    this.currentPostImage = e.target.result;
                    const preview = document.getElementById('post-image-preview');
                    preview.src = this.currentPostImage;
                    preview.style.display = 'block';
                    document.getElementById('post-image-upload').value = '';
                };

                reader.readAsDataURL(file);
            }

            // Add other essential methods...
            updateChatsList() {
                const container = document.getElementById('chats-container');
                if (!container) return;

                const chatPartners = new Set();
                
                this.chats.forEach((messages, chatKey) => {
                    const [user1, user2] = chatKey.split('_');
                    if (user1 === this.currentUser.id) chatPartners.add(user2);
                    else if (user2 === this.currentUser.id) chatPartners.add(user1);
                });

                if (chatPartners.size === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-title">No chats</div>
                            <div class="empty-subtitle">Find users to start chatting</div>
                        </div>
                    `;
                    return;
                }

                const chatItems = Array.from(chatPartners).map(userId => {
                    const user = this.users.get(userId);
                    if (!user) return '';
                    
                    const chatKey = this.getChatKey(this.currentUser.id, userId);
                    const messages = this.chats.get(chatKey) || [];
                    const lastMessage = messages[messages.length - 1];
                    
                    let lastMessageText = 'No messages';
                    if (lastMessage) {
                        if (lastMessage.imageUrl) lastMessageText = 'Photo';
                        else if (lastMessage.stickerUrl) lastMessageText = 'Sticker';
                        else lastMessageText = lastMessage.text;
                    }

                    return `
                        <div class="chat-item" onclick="messenger.openChat('${userId}')">
                            <div class="chat-avatar" style="${user.avatarUrl ? `background-image: url(${user.avatarUrl})` : ''}">
                                ${user.avatarUrl ? '' : user.avatar}
                                <div class="online-status ${user.isOnline ? 'online' : 'offline'}"></div>
                            </div>
                            <div class="chat-info">
                                <div class="chat-name">
                                    ${user.firstName} ${user.lastName}
                                    ${user.isVerified ? '<span class="verified-badge"><i class="fas fa-check-circle"></i></span>' : ''}
                                </div>
                                ${user.username ? `<div class="chat-username">@${user.username}</div>` : ''}
                                <div class="chat-last-message">${lastMessageText}</div>
                            </div>
                            <button class="chat-delete" onclick="event.stopPropagation(); messenger.deleteChat('${userId}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                }).join('');

                container.innerHTML = chatItems;
            }

            searchUsers(query) {
                const container = document.getElementById('chats-container');
                if (!container) return;
                
                if (!query) {
                    this.updateChatsList();
                    return;
                }

                const searchTerm = query.toLowerCase();
                const results = Array.from(this.users.entries())
                    .filter(([id, user]) => {
                        if (id === this.currentUser.id) return false;
                        const nameMatch = user.firstName.toLowerCase().includes(searchTerm) ||
                                         user.lastName.toLowerCase().includes(searchTerm);
                        const usernameMatch = user.username && user.username.toLowerCase().includes(searchTerm);
                        return nameMatch || usernameMatch;
                    })
                    .slice(0, 10);

                if (results.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-title">No users found</div>
                            <div class="empty-subtitle">Try a different search term</div>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = results.map(([id, user]) => `
                    <div class="chat-item" onclick="messenger.openChat('${id}')">
                        <div class="chat-avatar" style="${user.avatarUrl ? `background-image: url(${user.avatarUrl})` : ''}">
                            ${user.avatarUrl ? '' : user.avatar}
                            <div class="online-status ${user.isOnline ? 'online' : 'offline'}"></div>
                        </div>
                        <div class="chat-info">
                            <div class="chat-name">
                                ${user.firstName} ${user.lastName}
                                ${user.isVerified ? '<span class="verified-badge"><i class="fas fa-check-circle"></i></span>' : ''}
                            </div>
                            ${user.username ? `<div class="chat-username">@${user.username}</div>` : ''}
                            <div class="chat-last-message">${user.isOnline ? 'Online' : 'Offline'}</div>
                        </div>
                    </div>
                `).join('');
            }

            openChat(userId) {
                if (!this.users.has(userId) || !this.currentUser) return;

                const user = this.users.get(userId);
                this.currentChat = userId;
                this.viewingUser = user;

                const chatKey = this.getChatKey(this.currentUser.id, userId);
                if (!this.chats.has(chatKey)) {
                    this.chats.set(chatKey, []);
                }

                document.getElementById('main-content').style.display = 'none';
                document.getElementById('chat-window').style.display = 'flex';

                this.updateChatHeader();
                this.updateChatWindow();

                setTimeout(() => {
                    document.getElementById('message-input').focus();
                }, 300);
            }

            closeChat() {
                document.getElementById('chat-window').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                this.currentChat = null;
                this.viewingUser = null;
                
                document.getElementById('message-input').value = '';
                this.autoResizeTextarea(document.getElementById('message-input'));
                this.updateSendButton();
                this.hideStickerPicker();
                
                this.updateChatsList();
            }

            updateChatHeader() {
                if (!this.currentChat) return;

                const user = this.users.get(this.currentChat);
                if (!user) return;

                const avatarElement = document.getElementById('chat-header-avatar');
                const nameElement = document.getElementById('chat-header-name');
                const statusElement = document.getElementById('chat-header-status');
                const onlineStatusElement = document.getElementById('chat-online-status');
                const verifiedBadge = document.getElementById('chat-verified-badge');

                if (user.avatarUrl) {
                    avatarElement.style.backgroundImage = `url(${user.avatarUrl})`;
                    avatarElement.innerHTML = '';
                } else {
                    avatarElement.style.backgroundImage = '';
                    avatarElement.innerHTML = user.avatar;
                }

                nameElement.textContent = `${user.firstName} ${user.lastName}`.trim();
                verifiedBadge.style.display = user.isVerified ? 'inline' : 'none';

                if (user.isOnline) {
                    statusElement.textContent = 'Online';
                    onlineStatusElement.className = 'online-status online';
                } else {
                    const lastSeen = new Date(user.lastSeen);
                    const now = new Date();
                    const diffMinutes = Math.floor((now - lastSeen) / 60000);
                    
                    if (diffMinutes < 1) statusElement.textContent = 'last seen just now';
                    else if (diffMinutes < 60) statusElement.textContent = `last seen ${diffMinutes} min ago`;
                    else statusElement.textContent = `last seen ${Math.floor(diffMinutes / 60)} hours ago`;
                    onlineStatusElement.className = 'online-status offline';
                }
            }

            openUserProfile() {
                if (!this.viewingUser) return;
                this.switchTab('profile');
                // Here you would typically show the user's profile
                // For now, just switch to profile tab
            }

            sendMessage() {
                if (!this.currentChat || !this.currentUser) return;

                const input = document.getElementById('message-input');
                const text = input.value.trim();

                if (!text) return;

                const chatKey = this.getChatKey(this.currentUser.id, this.currentChat);
                const messages = this.chats.get(chatKey) || [];

                const newMessage = {
                    id: Date.now().toString(),
                    senderId: this.currentUser.id,
                    text: text,
                    timestamp: Date.now(),
                    imageUrl: null,
                    stickerUrl: null
                };

                messages.push(newMessage);
                this.chats.set(chatKey, messages);
                this.saveData();

                input.value = '';
                this.autoResizeTextarea(input);
                this.updateSendButton();

                this.updateChatWindow();
                this.updateChatsList();
            }

            // Utility methods
            autoResizeTextarea(textarea) {
                textarea.style.height = 'auto';
                textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
            }

            updateSendButton() {
                const input = document.getElementById('message-input');
                const button = document.getElementById('send-button');
                button.disabled = input.value.trim().length === 0;
            }

            getChatKey(user1, user2) {
                return [user1, user2].sort().join('_');
            }

            getTimeAgo(timestamp) {
                const now = Date.now();
                const diff = now - timestamp;
                
                const minutes = Math.floor(diff / 60000);
                const hours = Math.floor(diff / 3600000);
                const days = Math.floor(diff / 86400000);
                
                if (minutes < 1) return 'just now';
                if (minutes < 60) return `${minutes}m ago`;
                if (hours < 24) return `${hours}h ago`;
                if (days < 7) return `${days}d ago`;
                
                return new Date(timestamp).toLocaleDateString();
            }

            renderComments(comments, postId) {
                if (comments.length === 0) return '';

                const post = this.posts.find(p => p.id === postId);
                const isPostOwner = post && post.userId === this.currentUser.id;

                return comments.map(comment => {
                    const user = this.users.get(comment.userId);
                    if (!user) return '';

                    const timeAgo = this.getTimeAgo(comment.timestamp);
                    const canDelete = comment.userId === this.currentUser.id || isPostOwner;

                    return `
                        <div class="comment" data-comment-id="${comment.id}">
                            <div class="comment-avatar" style="${user.avatarUrl ? `background-image: url(${user.avatarUrl})` : ''}">
                                ${user.avatarUrl ? '' : user.avatar}
                            </div>
                            <div class="comment-content">
                                <div class="comment-header">
                                    <div class="comment-username">
                                        ${user.firstName} ${user.lastName}
                                        ${user.isVerified ? '<span class="verified-badge"><i class="fas fa-check-circle"></i></span>' : ''}
                                    </div>
                                    <div class="comment-time">${timeAgo}</div>
                                </div>
                                <div class="comment-text">${comment.content}</div>
                                ${canDelete ? `
                                    <div class="comment-actions">
                                        <button class="comment-delete" onclick="messenger.deleteComment('${comment.id}', '${postId}')">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                }).join('');
            }

            // Add other missing methods as needed...
            updateOnlineStatus() {
                // Simulate online status changes
                this.users.forEach((user, userId) => {
                    if (userId !== this.currentUser.id && Math.random() > 0.7) {
                        user.isOnline = !user.isOnline;
                        user.lastSeen = Date.now();
                    }
                });
                
                if (this.currentChat) {
                    this.updateChatHeader();
                }
                this.updateChatsList();
            }

            loadStickers() {
                return [
                    'https://via.placeholder.com/120x120/2ea6ff/ffffff?text=ST1',
                    'https://via.placeholder.com/120x120/bf5af2/ffffff?text=ST2',
                    'https://via.placeholder.com/120x120/34c759/ffffff?text=ST3'
                ];
            }

            toggleStickerPicker() {
                const picker = document.getElementById('sticker-picker');
                if (picker.style.display === 'flex') {
                    this.hideStickerPicker();
                } else {
                    this.showStickerPicker();
                }
            }

            showStickerPicker() {
                const picker = document.getElementById('sticker-picker');
                picker.innerHTML = this.stickers.map((stickerUrl, index) => `
                    <img src="${stickerUrl}" class="sticker-item" onclick="messenger.sendSticker('${stickerUrl}')" alt="Sticker ${index + 1}">
                `).join('');
                picker.style.display = 'flex';
            }

            hideStickerPicker() {
                document.getElementById('sticker-picker').style.display = 'none';
            }

            sendSticker(stickerUrl) {
                if (!this.currentChat || !this.currentUser) return;

                const chatKey = this.getChatKey(this.currentUser.id, this.currentChat);
                const messages = this.chats.get(chatKey) || [];

                const newMessage = {
                    id: Date.now().toString(),
                    senderId: this.currentUser.id,
                    text: '',
                    timestamp: Date.now(),
                    imageUrl: null,
                    stickerUrl: stickerUrl
                };

                messages.push(newMessage);
                this.chats.set(chatKey, messages);
                this.saveData();

                this.hideStickerPicker();
                this.updateChatWindow();
                this.updateChatsList();
            }

            handleImageUpload(file) {
                if (!file || !this.currentChat || !this.currentUser) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    const imageUrl = e.target.result;
                    const chatKey = this.getChatKey(this.currentUser.id, this.currentChat);
                    const messages = this.chats.get(chatKey) || [];

                    const newMessage = {
                        id: Date.now().toString(),
                        senderId: this.currentUser.id,
                        text: '',
                        timestamp: Date.now(),
                        imageUrl: imageUrl,
                        stickerUrl: null
                    };

                    messages.push(newMessage);
                    this.chats.set(chatKey, messages);
                    this.saveData();

                    this.updateChatWindow();
                    this.updateChatsList();

                    document.getElementById('image-upload').value = '';
                };

                reader.readAsDataURL(file);
            }

            handleAvatarUpload(file) {
                if (!file || !this.currentUser) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    this.currentUser.avatarUrl = e.target.result;
                    this.saveData();
                    
                    const avatarLarge = document.getElementById('profile-avatar-large');
                    avatarLarge.style.backgroundImage = `url(${this.currentUser.avatarUrl})`;
                    avatarLarge.innerHTML = '';
                    
                    this.updateAllViews();
                };

                reader.readAsDataURL(file);
            }

            updateProfile() {
                if (!this.currentUser) return;

                const displayName = document.getElementById('profile-display-name');
                const username = document.getElementById('profile-username');
                const bio = document.getElementById('profile-bio');
                const verifiedBadge = document.getElementById('profile-verified-badge');
                const creatorBadge = document.getElementById('creator-badge');
                const avatarLarge = document.getElementById('profile-avatar-large');
                const postsCount = document.getElementById('stat-posts');

                if (displayName) displayName.textContent = `${this.currentUser.firstName} ${this.currentUser.lastName}`.trim();
                if (username) username.textContent = `@${this.currentUser.username}`;
                if (bio) bio.textContent = this.currentUser.bio || 'No bio yet';
                
                if (verifiedBadge) verifiedBadge.style.display = this.currentUser.isVerified ? 'inline' : 'none';
                if (creatorBadge) creatorBadge.style.display = this.currentUser.isCreator ? 'inline-block' : 'none';

                if (avatarLarge) {
                    if (this.currentUser.avatarUrl) {
                        avatarLarge.style.backgroundImage = `url(${this.currentUser.avatarUrl})`;
                        avatarLarge.innerHTML = '';
                    } else {
                        avatarLarge.style.backgroundImage = '';
                        avatarLarge.innerHTML = '<i class="fas fa-user" id="profile-avatar-icon"></i>';
                    }
                }

                const userPosts = this.posts.filter(post => post.userId === this.currentUser.id);
                if (postsCount) postsCount.textContent = userPosts.length;

                this.updateProfilePosts();
            }

            updateProfilePosts() {
                const container = document.getElementById('profile-posts-container');
                if (!container) return;

                const userPosts = this.posts.filter(post => post.userId === this.currentUser.id);

                if (userPosts.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-title">No posts yet</div>
                            <div class="empty-subtitle">Create your first post to share with the world!</div>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = userPosts.map(post => {
                    const timeAgo = this.getTimeAgo(post.timestamp);
                    const isLiked = post.likes.includes(this.currentUser.id);

                    return `
                        <div class="post" data-post-id="${post.id}">
                            <div class="post-header">
                                <div class="post-user-info">
                                    <div class="post-time">${timeAgo}</div>
                                </div>
                            </div>
                            <div class="post-content">
                                ${post.content.replace(/\n/g, '<br>')}
                                ${post.imageUrl ? `<img src="${post.imageUrl}" class="post-image" onclick="messenger.openImageViewer('${post.imageUrl}')">` : ''}
                            </div>
                            <div class="post-actions">
                                <div class="post-actions-left">
                                    <button class="post-action like ${isLiked ? 'active' : ''}" onclick="messenger.toggleLike('${post.id}')">
                                        <i class="fas fa-heart"></i>
                                        <span class="post-action-count">${post.likes.length}</span>
                                    </button>
                                    <button class="post-action comment" onclick="messenger.toggleComments('${post.id}')">
                                        <i class="fas fa-comment"></i>
                                        <span class="post-action-count">${post.comments.length}</span>
                                    </button>
                                </div>
                                <button class="post-delete" onclick="messenger.deletePost('${post.id}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            updateSettings() {
                if (!this.currentUser) return;

                const currentName = document.getElementById('current-name');
                const currentUsername = document.getElementById('current-username');
                const currentBio = document.getElementById('current-bio');

                if (currentName) currentName.textContent = `${this.currentUser.firstName} ${this.currentUser.lastName}`.trim();
                if (currentUsername) currentUsername.textContent = `@${this.currentUser.username}`;
                if (currentBio) currentBio.textContent = this.currentUser.bio || 'Not set';
            }

            openEditModal(field) {
                this.editingField = field;
                const modal = document.getElementById('edit-modal');
                const title = document.getElementById('modal-title');
                const input = document.getElementById('modal-input');

                let currentValue = '';
                let placeholder = '';

                switch(field) {
                    case 'name':
                        title.textContent = 'Edit Name';
                        currentValue = `${this.currentUser.firstName} ${this.currentUser.lastName}`.trim();
                        placeholder = 'Enter name';
                        break;
                    case 'username':
                        title.textContent = 'Edit Username';
                        currentValue = this.currentUser.username;
                        placeholder = 'Enter username (5-15 characters)';
                        break;
                    case 'bio':
                        title.textContent = 'Edit Bio';
                        currentValue = this.currentUser.bio;
                        placeholder = 'Enter bio (max 40 characters)';
                        break;
                }

                input.value = currentValue;
                input.placeholder = placeholder;
                modal.style.display = 'flex';
                input.focus();
            }

            saveModal() {
                const input = document.getElementById('modal-input');
                const value = input.value.trim();

                if (!value) return;

                switch(this.editingField) {
                    case 'name':
                        const names = value.split(' ');
                        this.currentUser.firstName = names[0] || '';
                        this.currentUser.lastName = names.slice(1).join(' ') || '';
                        break;
                    case 'username':
                        if (value.length < 5 || value.length > 15) {
                            alert('Username must be 5-15 characters');
                            return;
                        }
                        if (!/^[a-zA-Z0-9_]+$/.test(value)) {
                            alert('Username can only contain letters, numbers and underscore');
                            return;
                        }
                        this.currentUser.username = value;
                        break;
                    case 'bio':
                        if (value.length > 40) {
                            alert('Bio cannot be longer than 40 characters');
                            return;
                        }
                        this.currentUser.bio = value;
                        break;
                }

                this.saveData();
                this.closeModal();
                this.updateAllViews();
            }

            closeModal() {
                document.getElementById('edit-modal').style.display = 'none';
                this.editingField = null;
            }

            changeAvatar() {
                document.getElementById('avatar-upload').click();
            }

            deleteChat(userId) {
                if (!confirm('Delete this chat?')) return;

                const chatKey = this.getChatKey(this.currentUser.id, userId);
                this.chats.delete(chatKey);
                this.saveData();
                this.updateChatsList();
            }

            clearAllChats() {
                if (!confirm('Clear all chat history?')) return;
                
                this.chats.clear();
                this.saveData();
                this.updateChatsList();
            }

            openImageViewer(imageUrl) {
                document.getElementById('viewer-image').src = imageUrl;
                document.getElementById('image-viewer').style.display = 'flex';
            }

            closeImageViewer() {
                document.getElementById('image-viewer').style.display = 'none';
            }
        }

        // Global functions
        function switchTab(tabName) {
            messenger.switchTab(tabName);
        }

        function closeChat() {
            messenger.closeChat();
        }

        function sendMessage() {
            messenger.sendMessage();
        }

        function toggleStickerPicker() {
            messenger.toggleStickerPicker();
        }

        function openEditModal(field) {
            messenger.openEditModal(field);
        }

        function closeModal() {
            messenger.closeModal();
        }

        function saveModal() {
            messenger.saveModal();
        }

        function createNewPost() {
            messenger.createNewPost();
        }

        function closePostModal() {
            messenger.closePostModal();
        }

        function publishPost() {
            messenger.publishPost();
        }

        function changeAvatar() {
            messenger.changeAvatar();
        }

        function searchUsers() {
            document.getElementById('user-search').focus();
        }

        function closeImageViewer() {
            messenger.closeImageViewer();
        }

        function clearAllChats() {
            messenger.clearAllChats();
        }

        function openUserProfile() {
            messenger.openUserProfile();
        }

        // Initialize messenger
        const messenger = new QuantumMessenger();
    </script>
